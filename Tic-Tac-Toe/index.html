<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <!-- Player Setup Section -->
      <div id="setup-section" class="setup-section">
        <!-- Game Mode Selection -->
        <div class="game-mode-section">
          <h3>Select Game Mode</h3>
          <div class="mode-buttons">
            <button id="mode-pvp" class="mode-btn active" data-mode="pvp">
              Player vs Player
            </button>
            <button id="mode-pvc" class="mode-btn" data-mode="pvc">
              Player vs Computer
            </button>
          </div>
        </div>

        <div class="player-inputs">
          <div class="input-group">
            <label for="player1-name">Player 1 (X):</label>
            <input
              type="text"
              id="player1-name"
              placeholder="Enter name"
              maxlength="15"
            />
          </div>
          <div class="input-group" id="player2-input-group">
            <label for="player2-name">Player 2 (O):</label>
            <input
              type="text"
              id="player2-name"
              placeholder="Enter name"
              maxlength="15"
            />
          </div>
        </div>

        <!-- Difficulty Selection (hidden by default) -->
        <div id="difficulty-section" class="difficulty-section hidden">
          <label for="difficulty-select">Computer Difficulty:</label>
          <select id="difficulty-select" class="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard" selected>Hard (Unbeatable)</option>
          </select>
        </div>

        <button id="start-game-btn" class="btn btn-primary">Start Game</button>
      </div>

      <!-- Game Section -->
      <div id="game-section" class="game-section hidden">
        <div class="game-info">
          <p id="turn-display" class="turn-display"></p>
          <button id="restart-btn" class="btn btn-secondary">
            Restart Game
          </button>
        </div>

        <div id="game-board" class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>

        <div id="result-display" class="result-display hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
