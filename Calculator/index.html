<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <h1 class="title">Calculator</h1>
      <div class="display" id="display">0</div>
      <div class="buttons" id="buttons">
        <button class="btn control" data-action="clear" type="button">C</button>
        <button class="btn control" data-action="backspace" type="button">
          DEL
        </button>
        <button class="btn operator" data-operator="/" type="button">/</button>
        <button class="btn operator" data-operator="*" type="button">*</button>

        <button class="btn digit" data-digit="7" type="button">7</button>
        <button class="btn digit" data-digit="8" type="button">8</button>
        <button class="btn digit" data-digit="9" type="button">9</button>
        <button class="btn operator" data-operator="-" type="button">-</button>

        <button class="btn digit" data-digit="4" type="button">4</button>
        <button class="btn digit" data-digit="5" type="button">5</button>
        <button class="btn digit" data-digit="6" type="button">6</button>
        <button class="btn operator" data-operator="+" type="button">+</button>

        <button class="btn digit" data-digit="1" type="button">1</button>
        <button class="btn digit" data-digit="2" type="button">2</button>
        <button class="btn digit" data-digit="3" type="button">3</button>
        <button class="btn equals" data-action="equals" type="button">=</button>

        <button class="btn digit wide" data-digit="0" type="button">0</button>
        <button class="btn decimal" data-action="decimal" type="button">
          .
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
