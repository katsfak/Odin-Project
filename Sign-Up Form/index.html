<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="image-section">
        <div class="image-overlay"></div>
        <div class="logo-container">
          <svg
            class="odin-logo"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Odin Logo -->
            <defs>
              <style>
                .logo-white {
                  fill: none;
                  stroke: white;
                  stroke-width: 3;
                }
                .logo-fill {
                  fill: white;
                }
              </style>
            </defs>
            <!-- Wolf head outline -->
            <circle cx="100" cy="85" r="35" class="logo-white" />
            <!-- Ears -->
            <polygon points="75,55 65,35 85,50" class="logo-white" />
            <polygon points="125,55 135,35 115,50" class="logo-white" />
            <!-- Eyes -->
            <circle cx="90" cy="80" r="3" class="logo-fill" />
            <circle cx="110" cy="80" r="3" class="logo-fill" />
            <!-- Snout -->
            <path
              d="M 100 95 Q 95 105 100 110 Q 105 105 100 95"
              class="logo-white"
            />
          </svg>
          <h1 class="odin-text">ODIN</h1>
        </div>
      </div>
      <div class="form-section">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to.</h2>
        <div class="container">
          <h2>Let's do this!</h2>
          <form action="#" method="post">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required />
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" required />
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <button type="submit">Create Account</button>
          </form>
          <p>already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
    <footer class="credits">
      Photo by
      <a
        href="https://unsplash.com/@haliewest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Halie West</a
      >
      on
      <a
        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
