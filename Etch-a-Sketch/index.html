<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the Etch-a-Sketch grid -->
    <div class="page">
      <div class="controls">
        <button class="grid-button" id="grid-button" type="button">
          Change Grid Size
        </button>
        <button class="grid-button" id="clear-button" type="button">
          Clear Grid
        </button>
      </div>
      <div class="container" aria-label="Etch-a-Sketch grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
